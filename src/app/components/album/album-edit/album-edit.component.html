
<div class="modal-header">
  <h4 class="modal-title pull-left">Edit {{album.artistName}} - {{album.albumName}}</h4>
  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()"></button>
</div>
<div class="modal-body">
  <div *ngIf="updated && _alert.type=='success'" class="alert alert-success alert-dismissible fade show" role="alert">
    {{_alert.msg}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="onClosed(_alert)"></button>
  </div>
  <label>Artist</label>
  <input type="text" class="form-control" id="artist" [(ngModel)]="album.artistName">
  <label>Album</label>
  <input type="text" class="form-control" id="album" [(ngModel)]="album.albumName">
  <label>Spotify Id</label>
  <input #spotifyId="ngModel" type="text" class="form-control" id="spotifyId" [ngModel]="album.spotify?.id" (ngModelChange)="album.spotify = album.spotify || {}; album.spotify.id = $event">
  <label>Release Date</label>
  <label>Release Date</label>
  <input type="text" class="form-control" id="releaseDate" [ngModel]="album.spotify?.release_date" (ngModelChange)="album.spotify = album.spotify || {}; album.spotify.release_date = $event">
  <label>Tracks</label>
  <input type="text" class="form-control" id="totalTracks" [ngModel]="album.spotify?.total_tracks" (ngModelChange)="album.spotify = album.spotify || {}; album.spotify.total_tracks = $event">
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()">Save</button>
<button type="button" class="btn btn-default" (click)="onClose()">Close</button>
<button (click)="onRemove()">Remove Album</button>
</div>
