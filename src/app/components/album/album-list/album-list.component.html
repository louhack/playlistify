<div class="container">
  <div class="row">
    <ul class="nav nav-pills">
      <li role="presentation" class="active"><a href="#">Sputnik Music</a></li>
      <li role="presentation"><a href="#">Last fm</a></li>
      <li role="presentation"><a href="#">Messages</a></li>
    </ul>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-6 col-md-4" *ngFor="let album of albumsList">
          <div class="thumbnail">
              <img id="AlbumCover" [src]="album.imagePath" [alt]="album.albumName">
              <div class="caption">
                <h3>Artist name: {{ album.artistName }}</h3>
                <h4>Album name: {{ album.albumName }}</h4>
                <p>Sputnik mark: {{ album.note }}</p>
                <p>Release Date : {{ album.releaseMonth }}</p>
                <p>ID Sputnik Music: {{ album.idAlbumSputnik }}</p>
                <p><a href="#" class="btn btn-primary" role="button">Add to playlist</a></p>
              </div>
          </div>
    </div>
  </div>
</div>
